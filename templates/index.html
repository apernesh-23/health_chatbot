<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .chatbox {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
    }
    .bot-msg {
      background-color: #e0f7fa;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 75%;
    }
    .user-msg {
      background-color: #dcedc8;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      text-align: right;
      max-width: 75%;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ§  Emotion-Aware Mental Health Chatbot</h2>

    <!-- Webcam Section -->
    <div class="text-center mb-3">
      <video id="webcam" autoplay playsinline width="320" height="240"></video><br>
      <button class="btn btn-sm btn-success" onclick="captureImage()">ðŸ“· Capture</button>
    </div>

    <!-- Image Upload Option -->
    <div class="mb-3">
      <label for="imageUpload" class="form-label">Or Upload a Photo</label>
      <input class="form-control" type="file" id="imageUpload" accept="image/*">
    </div>

    <img id="previewImage" class="d-none" alt="Annotated Image"/>

    <div class="chatbox mb-3" id="chatArea">
      <!-- Messages will appear here -->
    </div>

    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
      <button class="btn btn-primary" onclick="sendText()">Send</button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const previewImage = document.getElementById('previewImage');

    function appendMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'bot' ? 'bot-msg' : 'user-msg';
      msgDiv.innerText = text;
      chatArea.appendChild(msgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function sendToServer(base64Image) {
      fetch('/upload-image', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `image=${encodeURIComponent(base64Image)}`
      })
        .then(res => res.json())
        .then(data => {
          if (data.image) {
            previewImage.src = data.image;
            previewImage.classList.remove('d-none');
          }
          appendMessage(`Detected emotion: ${data.emotion}`);
          appendMessage(data.reply);
        })
        .catch(err => {
          console.error(err);
          appendMessage("Something went wrong with image analysis.");
        });
    }

    function sendText() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
        .then(res => res.json())
        .then(data => {
          appendMessage(data.reply);
        })
        .catch(err => {
          console.error(err);
          appendMessage("Sorry, I couldn't respond.");
        });
    }

    // Image upload
    document.getElementById('imageUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = function () {
        sendToServer(reader.result);
      };
      reader.readAsDataURL(file);
    });

    // Webcam
    const webcam = document.getElementById('webcam');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        webcam.srcObject = stream;
      })
      .catch(err => console.error("Webcam error:", err));

    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = webcam.videoWidth;
      canvas.height = webcam.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');
      sendToServer(dataUrl);
    }
  </script>
</body>
</html>
